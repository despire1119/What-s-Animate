<!DOCTYPE html>
<html>
<head>
	<title>svg 加载</title>
	<style type="text/css">
		 *{
		 	margin: 0;
		 	padding: 0;
		 }
		 body{
		 	background: #000;
		 }
		 .circle {
		 	width: 22px;
		  	height: 22px;
		  	margin: 0 auto;
		  	margin-top: 50px;
		  	border: 1px solid #fff;
		  	border-radius: 50%;
		  	padding: 3px;
		  	overflow: hidden;
		}
		.circle svg{
			width:100%;
			height:100%;
		}
	</style>
</head>
<body>
	<div class="circle">
		<svg><path fill='#f8b500' /></svg>
	</div>
	<script src="../js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">
		var p = $(".circle").find("path")[0];
		var gameTime =1;
		var r = 0;
		var timer = null;
		var dstr = 'M11 11 L11 0 A11 11 0 {b} 1 {x} {y} L11 11',
			rd = 11,
			offset = {x:rd,y:rd};
		var circleInit = function(n){
			var ang = -Math.PI/2;
			var d = dstr.replace('{x}', rd * Math.cos(ang) + offset.x).replace('{y}', rd * Math.sin(ang) + offset.y).replace('{b}', 0);
			p.setAttribute("d", d);
		};
		circleInit();
		function rotate(){
			r = r + (360/((gameTime)*10));
			var count =0 ;
			if(r<=360){
				count = count + 1;
				var ang = r*Math.PI/180-Math.PI/2;
				var d = dstr.replace('{x}', rd * Math.cos(ang) + offset.x).replace('{y}', rd * Math.sin(ang) + offset.y).replace("{b}",ang > Math.PI / 2 ? 1 : 0);
				p.setAttribute("d", d);
			}
		}
		timer = setInterval(function(){
			rotate();
		}, 100);	
	</script>
</body>
</html>
